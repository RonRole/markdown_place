version: '3'
services:
  nextjs:
    build: 
      context: ./nextjs
      dockerfile: ./Dockerfile
    volumes:
      - ./nextjs/src:/app
    ports:
      - "3000:3000"
    depends_on:
      - laravel
    tty: true
  laravel:
    build:
      context: ./laravel
      dockerfile: ./Dockerfile
    volumes:
      - ./laravel/src:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    tty: true
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - db_store:/var/lib/postgresql/data
      # 公式postgresイメージの仕様
      # 初回起動時に、/docker-entrypoint-initdb.d内のsqlを実行する
      - ./postgres/scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    tty: true
volumes:
  db_store:
